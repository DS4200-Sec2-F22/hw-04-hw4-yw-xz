<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <title>hw-04</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>hw-04: Event Handling</h1>
    <div id="flex-columns">
        <div class="column">
            <div class="column1">
                <p>column 1</p>
                <svg id="frame">
                    <line id="x-axis" x1="50" y1="440" x2="440" y2="440"/>
                    <line id="y-axis" x1="50" y1="50" x2="50" y2="440"/>
                    <circle id="(1,2)" cx="90" cy="360" r="10"/>
                    <circle id="(2,4)" cx="130" cy="280" r="10"/>
                    <circle id="(6,2)" cx="280" cy="360" r="10"/>
                    <circle id="(9,9)" cx="400" cy="90" r="10"/>
                </svg>
            </div>
            <div class="column2">
                <p>column 2</p>
                <form> Select the x coordinate for the point you want to add.
                    <select id="x-value">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </form>
                <form> Select the y coordinate for the point you want to add.
                    <select id="y-value">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                    <br><br>
                    <input type="button" onclick="addPoint()" id="button"
                    value="Add point">
                </form>
            </div>
            
        </div>
    </div>


</body>
<script src="main.js"></script>

</html>
